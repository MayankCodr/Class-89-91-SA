<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>
    
    <div class="container">
        <center>
            <h2 style="color: white;">Maths Quiz Game!</h2>
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <div id="output" class="col-lg-6">
                
            </div>
            <br>
            <br>

            <label>Number 1 <b style="color: rgb(21, 20, 20);"></b></label>
            <input type="number" id="num1" class="form-control" placeholder="Number 1">
            <br>
            <label>Number 2 <b style="color: rgb(21, 20, 20);"></b></label>
            <input type="number" id="num2" class="form-control" placeholder="Number 2">
            <br>
            <button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>

        </center>

    </div>
    <script src="main.js"></script>
</body>
</html>
